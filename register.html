<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>회원 가입</title>
    <style>
      body { font-family: sans-serif; font-size: 14px; }
      input, button { font-family: inherit; font-size: inherit; }
    </style>
  </head>
  <body>
    <h1>회원 가입</h1>
    <form action="register.php" method="POST">
      <p><input type="text" name="nickname" class="text-field" placeholder="이름" required></p>

      <p><input type="password" name="password_confirm" class="text-field" placeholder="비밀번호 확인" required></p>
      <p><input type="submit" value="회원 가입" class="submit-btn"></p>
    </form>
  </body>
